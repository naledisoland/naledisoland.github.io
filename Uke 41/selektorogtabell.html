<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="selektor.css">
    <title>Selektor og tabell</title>
  </head>
  <body>
    <header>
      <h1>1 Overskrift</h1>
      <h2>2 Overskrift</h2>
    </header>
    <section>
      <p>Et avsnitt</p>
      <ul>
        <li>Første punkt</li>
        <li>Andre punkt</li>
        <li>Tredje punkt</li>
      </ul>
    </section>
      <table>
        <thead>
          <tr>
            <th>Tid</th>
            <th>Fredag</th>
            <th>Lørdag</th>
            <th>Søndag</th>
          </tr>
          <tr>
            <td><b>10:00<b></td>
            <td>Ledig</td>
            <td>Opptatt</td>
            <td>Opptatt</td>
          </tr>
          <tr>
            <td><b>14:00<b></td>
            <td>Ledig</td>
            <td>Opptatt</td>
            <td>Ledig</td>
          </tr>
          <tr>
            <td><b>16:00<b></td>
            <td>Ledig</td>
            <td>Opptatt</td>
            <td>Ledig</td>
          </tr>
      </table>
  </head>
  </body>
</html>
