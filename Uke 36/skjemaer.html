<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjemaer</title>
  </head>
  <body>
    <h1>Skjemaer</h1>
    <form action="register.html">
      <label>Navn</label>
      <input type="text" name="navn" placeholder="Kari Nordmann" required>
      <label>Alder</label>
      <input type="date" name"alder" placeholder="18" required>
      <label>Land</label>
      <select name="velgLand" required>
        <option value="Overskrift">Velg Land</option>
        <option value="Norge">Norge</option>
        <option value="Sverige">Sverige</option>
        <option value="Danmark">Danmark</option>
      </select> <br>
        <button type="submit">Register navn, alder og land</button> <br>
      <br>
        <label>Mat</label>
        <br>
          <input type="radio" value="pasta" name="Mat"><span>Pasta</span>
          <input type="radio" value="taco" name="Mat"><span>Taco</span>
          <input type="radio" value="salat" name="Mat"><span>Salat</span> <br>
            <button type="submit">OK</button>
        </select>
</form>
  </body>
</html>
